<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <script>
        function addField(containerId, fieldHtml) {
            const container = document.getElementById(containerId);
            const newField = document.createElement('div');
            newField.innerHTML = fieldHtml;
            container.appendChild(newField);
        }

        function removeField(event) {
            event.target.parentElement.remove();
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }

        h1, h2 {
            color: #333;
        }

        section {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        textarea {
            width: 300px;
            height: 100px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
    <body>
        <h1>Cadastro de Currículo</h1>

        <form action="/curriculo" method="post">

            <section>
                <h2>Dados Pessoais</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br>

                <label for="resumo">Resumo Profissional:</label>
                <textarea id="resumo" name="resumo" required></textarea><br>
            </section>

            <section>
                <h2>Tecnologias</h2>
                <div id="tecnologias-container">
                </div>
                <button type="button" onclick="addField('tecnologias-container',
                        '<label for=\'tecnologia\'>Tecnologia:</label> <input type=\'text\' name=\'tecnologias[0].nome\' required> <button type=\'button\' onclick=\'removeField(event)\'>Remover</button>')">Adicionar Tecnologia</button>
            </section>


            <section>
                <h2>Formação Acadêmica</h2>
                <div id="formacoes-container">
                </div>
                <button type="button" onclick="addField('formacoes-container',
                        '<label>Instituição:</label> <input type=\'text\' name=\'formacoes[0].instituicao\' required><br> <label>Curso:</label> <input type=\'text\' name=\'formacoes[0].curso\' required><br> <label>Período:</label> <input type=\'text\' name=\'formacoes[0].periodo\' required><br> <label>Descrição:</label> <textarea name=\'formacoes[0].descricao\' required></textarea> <button type=\'button\' onclick=\'removeField(event)\'>Remover</button><br>')">Adicionar Formação</button>
            </section>

            <section>
                <h2>Experiências Profissionais</h2>
                <div id="experiencias-container">
                </div>
                <button type="button" onclick="addField('experiencias-container',
                        '<label>Empresa:</label> <input type=\'text\' name=\'experiencias[0].empresa\' required><br> <label>Cargo:</label> <input type=\'text\' name=\'experiencias[0].cargo\' required><br> <label>Data de Início:</label> <input type=\'date\' name=\'experiencias[0].dataInicio\' required><br> <label>Data de Fim:</label> <input type=\'date\' name=\'experiencias[0].dataFim\'><br> <label>Descrição:</label> <textarea name=\'experiencias[0].descricao\' required></textarea> <button type=\'button\' onclick=\'removeField(event)\'>Remover</button><br>')">Adicionar Experiência</button>
            </section>

            <section>
                <h2>Idiomas</h2>
                <div id="idiomas-container">
                </div>
                <button type="button" onclick="addField('idiomas-container',
                        '<label for=\'idioma\'>Idioma:</label> <input type=\'text\' name=\'idiomas[0].nome\' required> <label for=\'nivel\'>Nível:</label> <input type=\'text\' name=\'idiomas[0].nivel\' required> <button type=\'button\' onclick=\'removeField(event)\'>Remover</button><br>')">Adicionar Idioma</button>
            </section>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
